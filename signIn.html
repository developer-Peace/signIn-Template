<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>signInTemplate</title>
</head>
<body>
  <div class="container" > 
    <div class="row" >
      <div class="col-4 col-form">
				<h1> Login Page </h1>
        <form class="form" >
          <h2 class="label" > Username:</h2>
          <input type="text" placeholder="username" id="username" class="inputField" >
          <h2 class="label" > Password:</h2>
          <input type="password" placeholder="password" id="password" class="inputField" >
					<br/>
          <button class="submit" onclick="signIn()" >Sign In</button><br>
					<span class="toRegister" >New here? <a href="signUp.html">Register here.</a></span>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
